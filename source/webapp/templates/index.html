<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>index</title>

<body>
	<div class="container">
            <h1>Enter numbers</h1>
            <form id="main_form">
              <div class="form-row">
                <div class="col">
                  <input type="number" class="form-control" id="A">
                </div>
                <div class="col">
                  <input type="number" class="form-control" id="B">
                </div>
              </div>
            </form>
            <a class="btn btn-primary my-3 mr-3" href="{% url 'api_v1:add' %}" id="add">Add</a>
            <a class="btn btn-primary my-3 mx-3" href="{% url 'api_v1:subtract' %}" id="subtract">Subtract</a>
            <a class="btn btn-primary my-3 mx-3" href="{% url 'api_v1:multiply' %}" id="multiply">Multiply</a>
            <a class="btn btn-primary my-3 mx-3" href="{% url 'api_v1:divide' %}" id="divide">Divide</a>

            <div id='contents'>
                <p id="result"></p>
            </div>
	</div>
